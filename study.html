<body>

    <div class="study-page">

        <h1 id="study_title"></h1>
        <h2 id="uni_name"></h2>

        <section class="major">
            <h2 id="major_name"></h2>
            <h3 id="important_courses"></h3>
            <ul id="my_list">
                <li id="Introduction_to_Programming"></li>
                <li id="Algorithms_and_Data_Structures"></li>
                <li id="Computer_architecture"></li>
                <li id="Higher_Mathematics"></li>

                <li id="Mathematics"></li>
                <li id="Software_Engineering"></li>
                <!-- ...其他知识点... -->
            </ul>
        </section>

        <section class="minor">
            <h2 id="minor_name"></h2>
            <h3 id="important_courses_minor"></h3>

                            "Computer_architecture": "Computer architecture",
                            "Higher_Mathematics": "Higher Mathematics",

            }, function(err, t) {
                updateContent();
            });

        function updateContent() {
            document.getElementById('nav_home').innerText = i18next.t('nav_home');
            document.getElementById('nav_education').innerText = i18next.t('nav_education');
            document.getElementById('nav_work_experience').innerText = i18next.t('nav_work_experience');

            document.getElementById('Fundamentals_of_Business_Management').innerText = i18next.t('Fundamentals_of_Business_Management');
        }

        function changeLanguage(language) {
            i18next.changeLanguage(language, function(err, t) {
                if (err) return console.error('Something went wrong loading', err);
                updateContent();
            });
        }
    </script>

</body>
</html>
