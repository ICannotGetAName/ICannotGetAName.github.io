    <script>

                    "mercedes_benz_skills": "Skills I learned",

                }

            zh: {
                translation: {
                    "nav_home": "主页",
                    "nav_education": "教育",
                    "nav_work_experience": "工作经验",
                    "nav_about_me": "关于我",

                    "mercedes_benz_skills": "我学到的技能",
                    "skills mercedes": `其中最重要的技能是沟通能力。

            }
        }
    }, function(err, t) {

        function updateContent() {
            document.getElementById('nav_home').innerText = i18next.t('nav_home');
            document.getElementById('nav_education').innerText = i18next.t('nav_education');
            document.getElementById('nav_work_experience').innerText = i18next.t('nav_work_experience');
            document.getElementById('nav_about_me').innerText = i18next.t('nav_about_me');
            document.getElementById('nav_blog').innerText = i18next.t('nav_blog');
            document.getElementById('section_title').innerText = i18next.t('section_title');
            document.getElementById('mercedes_benz_internship').innerText = i18next.t('mercedes_benz_internship');
            document.getElementById('mercedes_benz_tasks').innerText = i18next.t('mercedes_benz_tasks');
            document.getElementById('tasks mercedes').innerText = i18next.t('tasks mercedes');
            document.getElementById('mercedes_benz_skills').innerText = i18next.t('mercedes_benz_skills');
            document.getElementById('skills mercedes').innerText = i18next.t('skills mercedes');
        }

        function changeLanguage(language) {
            i18next.changeLanguage(language, function(err, t) {
                if (err) return console.error('Something went wrong loading', err);
                updateContent();
            });
        }
    </script>
