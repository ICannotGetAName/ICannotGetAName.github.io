<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xinrui Jonas Wang</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- i18n 多语言支持 -->
  <script src="https://unpkg.com/i18next@21.6.4/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.3/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
</head>
<body>

  <!-- 注入的顶部导航 -->
  <div id="site-nav"></div>

  <!-- 头像区域 -->
  <div class="profile">
    <img src="images/pic.jpg" alt="Profile Photo" class="profile-pic">
    <h1 data-i18n="profile_title"></h1>
    <a href="Lebenslauf.pdf" download>
      <button data-i18n="download_cv"></button>
    </a>
  </div>

  <!-- 三个内容卡片 -->
  <div class="info-section">

  <!-- 工作经验卡片 -->
  <a href="pages/work_experience.html" class="info-card">
    <div class="card-box">
      <h3 data-i18n="work_title"></h3> <!-- 这里是标题 -->
      <p data-i18n="work_text"></p> <!-- 这里是子标题 -->
    </div>
  </a>

  <!-- 学习经历卡片 -->
  <a href="pages/study.html" class="info-card">
    <div class="card-box">
      <h3 data-i18n="study_title"></h3> <!-- 这里是标题 -->
      <p data-i18n="study_text"></p> <!-- 这里是子标题 -->
    </div>
  </a>

  <!-- 关于我卡片 -->
  <a href="pages/aboutme.html" class="info-card">
    <div class="card-box">
      <h3 data-i18n="about_title"></h3> <!-- 这里是标题 -->
      <p data-i18n="about_text"></p> <!-- 这里是子标题 -->
    </div>
  </a>

</div>



  <!-- 注入的页脚 -->
  <div id="site-footer"></div>

  <!-- 注入脚本（会设置页脚日期并尝试触发 i18n 翻译） -->
  <script src="/js/include.js"></script>
  <script src="js/language.js"></script>
</body>
</html>
