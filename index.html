<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xinrui Jonas Wang</title>
  <link rel="stylesheet" href="pages/styles.css" />

  <!-- i18n 多语言支持 -->
  <script src="https://unpkg.com/i18next@21.6.4/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.3/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
</head>
<body>

  <!-- ✅ 顶部导航栏 -->
  <nav style="display: flex; justify-content: center; gap: 20px; margin: 1rem 0;">
    <a href="index.html" data-i18n="nav_home"></a>
    <a href="pages/study.html" data-i18n="nav_education"></a>
    <a href="pages/work_experience.html" data-i18n="nav_work_experience"></a>
    <a href="pages/aboutme.html" data-i18n="nav_about_me"></a>
    <a href="pages/blog.html" data-i18n="nav_blog"></a>
  </nav>

  <!-- 语言切换按钮 -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('zh')">中文</button>
  </div>

  <!-- 头像区域 -->
  <div style="text-align: center;">
    <img src="images/pic.jpg" alt="Profile Photo"
         style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;">
    <h1 data-i18n="profile_title"></h1>
    <a href="Lebenslauf.pdf" download>
      <button data-i18n="download_cv"></button>
    </a>
  </div>

  <!-- 三个内容卡片 -->
  <div style="display: flex; justify-content: center; gap: 20px; margin: 40px;">
    <div style="width: 200px; height: 100px; border: 1px solid #ccc; text-align: center; padding-top: 1rem;" data-i18n="card_1_text"></div>
    <div style="width: 200px; height: 100px; border: 1px solid #ccc; text-align: center; padding-top: 1rem;" data-i18n="card_2_text"></div>
    <div style="width: 200px; height: 100px; border: 1px solid #ccc; text-align: center; padding-top: 1rem;" data-i18n="card_3_text"></div>
  </div>

  <!-- 页脚 -->
  <footer style="text-align: center; padding: 1rem; font-size: 0.9rem; color: gray;">
    <p>&copy; 2025 Xinrui Jonas Wang | Last updated: <span id="current-date"></span></p>
  </footer>

  <!-- 日期 + 多语言脚本 -->
  <script>
    const dateEl = document.getElementById('current-date');
    const now = new Date();
    const formatted = now.toLocaleDateString('en-CA');
    dateEl.textContent = formatted;
  </script>
  <script src="js/language.js"></script>
</body>
</html>
